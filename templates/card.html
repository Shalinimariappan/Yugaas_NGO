<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-container {
  width: 100%;
  height: 20px;
  background-color: #f0f0f0;
  border-radius: 10px;
  margin-top: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0;
  background-color: #4caf50;
  transition: width 0.5s ease;
}

/* Adjust the colors and styling as needed */

    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
      </div>
      <script>
        // Assuming you have a way to get the received amount and goal amount
const receivedAmount = 500; // Example received amount
const goalAmount = 1000;    // Example goal amount

// Calculate the progress percentage
const progressPercentage = (receivedAmount / goalAmount) * 100;

// Update the width of the progress bar
const progressBar = document.getElementById("progress");
progressBar.style.width = `${progressPercentage}%`;

      </script>
</body>
</html>
